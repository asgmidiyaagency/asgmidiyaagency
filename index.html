<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Fire Diamond Site</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #00e5ff;
    --secondary: #ff0051;
    --bg-dark: rgba(0, 0, 10, 0.85);
    --text-glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Rajdhani', 'Orbitron', sans-serif;
    color: #fff;
    background-color: #000;
    overflow-x: hidden;
    position: relative;
  }
  
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://i.pinimg.com/736x/76/4b/51/764b513e26e33f7393c0147f6c81511d.jpg');
    background-size: cover;
    background-position: center;
    filter: brightness(0.6);
    z-index: -1;
  }
  
  @media (max-width: 768px) {
    body::before {
      background-position: center;
      background-size: cover;
    }
    .title { 
      font-size: 18px;
    }
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding: 15px 0;
    border-bottom: 2px solid var(--primary);
    box-shadow: 0 5px 15px rgba(0, 229, 255, 0.2);
  }
  
  .logo {
    display: flex;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    color: var(--primary);
    text-shadow: var(--text-glow);
  }
  
  .logo i {
    margin-right: 10px;
    font-size: 28px;
  }
  
  .main-content {
    background-color: var(--bg-dark);
    border-radius: 15px;
    padding: 30px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 229, 255, 0.3);
    box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
    margin-bottom: 30px;
  }
  
  .title {
    text-align: center;
    font-size: 32px;
    margin-bottom: 30px;
    color: var(--primary);
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: var(--text-glow);
  }
  
  .subtitle {
    text-align: center;
    font-size: 18px;
    margin-bottom: 20px;
    color: #fff;
    padding: 10px;
    background: linear-gradient(90deg, transparent, rgba(0, 229, 255, 0.2), transparent);
  }
  
  .loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  
  .loader-text {
    color: var(--primary);
    font-size: 24px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 3px;
    animation: pulse 1.5s infinite;
  }
  
  .loader-dots {
    display: flex;
  }
  
  .loader-dot {
    width: 15px;
    height: 15px;
    margin: 0 5px;
    background-color: var(--primary);
    border-radius: 50%;
    animation: loading 1.4s infinite ease-in-out both;
  }
  
  .loader-dot:nth-child(1) {
    animation-delay: -0.32s;
  }
  
  .loader-dot:nth-child(2) {
    animation-delay: -0.16s;
  }
  
  @keyframes loading {
    0%, 80%, 100% { 
      transform: scale(0);
    } 
    40% { 
      transform: scale(1);
      box-shadow: 0 0 20px var(--primary);
    }
  }
  
  @keyframes pulse {
    0% {
      text-shadow: 0 0 5px var(--primary);
    }
    50% {
      text-shadow: 0 0 20px var(--primary), 0 0 30px var(--primary);
    }
    100% {
      text-shadow: 0 0 5px var(--primary);
    }
  }
  
  .slider {
    position: relative;
    max-width: 800px;
    margin: auto;
    overflow: hidden;
    border-radius: 15px;
    border: 2px solid var(--primary);
    box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
  }
  
  .slide-img {
    width: 100%;
    height: auto;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.3s;
  }
  
  .slide-img:hover {
    transform: scale(1.03);
  }
  
  .dots {
    text-align: center;
    margin: 15px 0;
  }
  
  .dot {
    height: 12px;
    width: 12px;
    margin: 0 4px;
    background-color: #555;
    border-radius: 50%;
    display: inline-block;
    transition: all 0.3s;
    cursor: pointer;
  }
  
  .dot.active {
    background-color: var(--primary);
    box-shadow: 0 0 10px var(--primary);
    transform: scale(1.2);
  }
  
  .video-section {
    margin-top: 40px;
  }
  
  .video-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 20px auto;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255, 0, 81, 0.3);
    border: 2px solid var(--secondary);
  }
  
  #ytplayer {
    width: 100%;
    height: 450px;
    border-radius: 15px;
  }
  
  @media (max-width: 768px) {
    #ytplayer {
      height: 250px;
    }
  }
  
  .action-btn {
    display: inline-block;
    padding: 12px 30px;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
  }
  
  .action-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 30px rgba(0, 229, 255, 0.8);
  }
  
  .action-btn:active {
    transform: translateY(1px);
  }
  
  .action-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: 0.5s;
  }
  
  .action-btn:hover::before {
    left: 100%;
  }
  
  .btn-container {
    text-align: center;
    margin: 30px 0;
  }
  
  .feature-section {
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    margin: 40px 0;
  }
  
  .feature-box {
    /*flex: 0 0 calc(33.333% - 20px);*/
    background-color: rgba(0, 0, 20, 0.7);
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: center;
    border: 1px solid rgba(0, 229, 255, 0.2);
    transition: all 0.3s;
  }
  
  .feature-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 229, 255, 0.2);
    border-color: var(--primary);
  }
  
  .feature-icon {
    font-size: 36px;
    color: var(--primary);
    margin-bottom: 15px;
  }
  
  .feature-title {
    font-size: 18px;
    margin-bottom: 10px;
    color: var(--primary);
  }
  
  .feature-desc {
    font-size: 14px;
    color: #ccc;
  }
  @media (min-width: 600px) {
    .container{
      padding: 30px;
    }
    .feature-box {
      width: 20%;
      cursor: pointer;
    }
  }
  @media (max-width: 768px) {
    .container {
      padding: 10px;
    }
    .feature-box {
      flex: 0 0 100%;
    }
    
    .title {
      font-size: 18px;
    }
    
    .action-btn { 
      font-size: 15px;
    }
    .subtitle {
      font-size: 16px;
    }
    
    .main-content {
      padding: 20px;
    }
  }
  
  .footer {
    background-color: rgba(0, 0, 20, 0.8);
    text-align: center;
    padding: 20px;
    margin-top: 40px;
    border-top: 1px solid var(--primary);
  }
  
  .social-icons {
    margin-bottom: 15px;
  }
  
  .social-icons a {
    color: #fff;
    font-size: 20px;
    margin: 0 10px;
    transition: all 0.3s;
  }
  
  .social-icons a:hover {
    color: var(--primary);
    transform: translateY(-3px);
  }
  
  .copyright {
    color: #aaa;
    font-size: 14px;
  }
</style>

<script>
  let sliderData = []
  let currentSlide = 0
  let videoId = ''
  let videoUrl = ''

  function updateSlide() {
    const imgEl = document.getElementById("slideImage")
    imgEl.src = sliderData[currentSlide].image
    imgEl.onclick = () => window.location.href = sliderData[currentSlide].url
    const dots = document.querySelectorAll(".dot")
    dots.forEach(dot => dot.classList.remove("active"))
    if (dots[currentSlide]) dots[currentSlide].classList.add("active")
  }

  function loadData() {
    fetch('https://script.google.com/macros/s/AKfycbzorWP2hu32JD5V1RDug2Z4I6Bcs6jgGOJcXuU7y8UX8JM7R2iaAupZ3M_2tPDKfL5h/exec')
      .then(res => res.json())
      .then(data => {
        sliderData = data.slider
        videoId = data.videoId
        videoUrl = data.url
        initializePage()
      })
      .catch(err => {
        console.error("Failed to load data", err)
      })
  }

  function initializePage() {
    updateSlide()

    const dotContainer = document.getElementById("dotContainer")
    dotContainer.innerHTML = ''

    sliderData.forEach((_, i) => {
      const dot = document.createElement("span")
      dot.className = i === 0 ? "dot active" : "dot"
      dot.onclick = () => {
        currentSlide = i
        updateSlide()
      }
      dotContainer.appendChild(dot)
    })

    setInterval(() => {
      currentSlide = (currentSlide + 1) % sliderData.length
      updateSlide()
    }, 4000)

    document.getElementById("clickHereBtn").onclick = () => {
      window.location.href = videoUrl
    }

    setTimeout(() => {
      document.getElementById("loader").style.display = "none"
      document.getElementById("mainContent").style.display = "block"
    }, 2000)

    if (typeof YT !== "undefined" && YT && YT.Player) {
      loadVideo()
    }
  }

  function loadVideo() {
    new YT.Player('ytplayer', {
      videoId: videoId,
      playerVars: {
        autoplay: 1,
        controls: 1,
        modestbranding: 1,
        rel: 0,
        mute: 1
      },
      events: {
        onReady: function (event) {
          event.target.setVolume(70)
          event.target.playVideo()
        }
      }
    })
  }

  const tag = document.createElement('script')
  tag.src = "https://www.youtube.com/iframe_api"
  const firstScriptTag = document.getElementsByTagName('script')[0]
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag)

  window.onYouTubeIframeAPIReady = loadData

  setTimeout(() => {
    if (!window.YT) {
      loadData()
    }
  }, 3000)
</script>
